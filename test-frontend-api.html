<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .test-container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Frontend API Test</h1>
    <button onclick="runTests()">Run API Tests</button>
    
    <div id="results"></div>

    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result loading">Running tests...</div>';
            
            const tests = [
                { name: 'Health Check', url: '/api/health' },
                { name: 'Upcoming Tournaments', url: '/api/tournaments/upcoming' },
                { name: 'Featured News', url: '/api/news/featured' },
                { name: 'All Tournaments', url: '/api/tournaments' },
                { name: 'All Competitors', url: '/api/competitors' },
                { name: 'League Teams', url: '/api/competitors/by-game/League%20of%20Legends' }
            ];
            
            resultsDiv.innerHTML = '';
            
            for (const test of tests) {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-container';
                testDiv.innerHTML = `<h3>${test.name}</h3><div class="test-result loading">Testing...</div>`;
                resultsDiv.appendChild(testDiv);
                
                try {
                    const response = await fetch(test.url);
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        let details = '';
                        if (data.data) {
                            if (data.data.tournaments) details += `Found ${data.data.tournaments.length} tournaments. `;
                            if (data.data.news) details += `Found ${data.data.news.length} news articles. `;
                            if (data.data.competitors) details += `Found ${data.data.competitors.length} teams. `;
                        }
                        
                        testDiv.innerHTML = `
                            <h3>${test.name}</h3>
                            <div class="test-result success">
                                ‚úÖ SUCCESS - ${details}
                                <details>
                                    <summary>Response</summary>
                                    <pre>${JSON.stringify(data, null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    } else {
                        testDiv.innerHTML = `
                            <h3>${test.name}</h3>
                            <div class="test-result error">
                                ‚ùå FAILED - Status: ${response.status}, Message: ${data.message || 'Unknown error'}
                                <details>
                                    <summary>Response</summary>
                                    <pre>${JSON.stringify(data, null, 2)}</pre>
                                </details>
                            </div>
                        `;
                    }
                } catch (error) {
                    testDiv.innerHTML = `
                        <h3>${test.name}</h3>
                        <div class="test-result error">
                            ‚ùå ERROR - ${error.message}
                        </div>
                    `;
                }
                
                // Small delay to see progress
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
    </script>
</body>
</html>
