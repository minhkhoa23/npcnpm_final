<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đội tham gia giải đấu</title>
    <link rel="stylesheet" href="../assets/styles/base.css">
    <link rel="stylesheet" href="../assets/styles/components.css">
    <link rel="stylesheet" href="../assets/styles/layout.css">
    <link rel="stylesheet" href="../assets/styles/create-tournament.css">
    <style>
        .team-selection-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .step.completed .step-number {
            background: #28a745;
            color: white;
        }

        .step.active .step-number {
            background: #667eea;
            color: white;
        }

        .step.inactive .step-number {
            background: #e9ecef;
            color: #6c757d;
        }

        .tournament-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .tournament-info h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .tournament-info p {
            margin: 0.25rem 0;
            opacity: 0.9;
        }

        .team-search {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .team-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .team-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .team-card.selected {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        .team-card.selected::after {
            content: '✓';
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 24px;
            height: 24px;
            background: #28a745;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 0.75rem;
        }

        .team-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .team-description {
            font-size: 0.9rem;
            color: #718096;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .team-games {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .game-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .selection-summary {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .selection-count {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .selected-teams {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .selected-team-chip {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-team {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-container">
            <div class="header-left">
                <div class="nav-item" onclick="window.location.href='../../index.html'">
                    <svg class="nav-icon" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <path d="M15 36.6667V20H25V36.6667M5 15L20 3.33334L35 15V33.3333C35 34.2174 34.6488 35.0652 34.0237 35.6904C33.3986 36.3155 32.5507 36.6667 31.6667 36.6667H8.33333C7.44928 36.6667 6.60143 36.3155 5.97631 35.6904C5.35119 35.0652 5 34.2174 5 33.3333V15Z" stroke="#F5F5F5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="nav-text">Trang chủ</span>
                </div>
            </div>
            <div class="header-center">
                <h1 style="color: white; margin: 0;">Chọn đội tham gia</h1>
            </div>
            <div class="header-right">
                <div class="user-avatar">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2791d338714d3870b4bb42ac5a5390446faac948?width=80" alt="User Avatar" class="avatar-image" />
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="team-selection-container">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step completed">
                    <div class="step-number">1</div>
                    <span>Th��ng tin cơ bản</span>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <span>Chọn đội tham gia</span>
                </div>
                <div class="step inactive">
                    <div class="step-number">3</div>
                    <span>Xác nhận</span>
                </div>
            </div>

            <!-- Tournament Info -->
            <div class="tournament-info">
                <h2 id="tournamentTitle">Tên giải đấu</h2>
                <p><strong>Game:</strong> <span id="gameName">-</span></p>
                <p><strong>Số người chơi:</strong> <span id="playerCount">-</span></p>
            </div>

            <!-- Team Search -->
            <div class="team-search">
                <input type="text" id="teamSearchInput" class="search-input" placeholder="Tìm kiếm đội...">
            </div>

            <!-- Selection Summary -->
            <div class="selection-summary">
                <div class="selection-count" id="selectionCount">Chưa chọn đội nào</div>
                <div class="selected-teams" id="selectedTeamsList"></div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Teams Grid -->
            <div id="teamsContainer" class="loading">
                <p>Đang tải danh sách đội...</p>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <a href="create-tournament-1.html" class="btn btn-secondary">
                    ← Quay lại
                </a>
                <button id="continueBtn" class="btn btn-primary" disabled>
                    Tiếp tục →
                </button>
            </div>
        </div>
    </main>

    <script>
        let tournamentData = {};
        let availableTeams = [];
        let selectedTeams = [];
        let filteredTeams = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadTournamentData();
            initializeSearch();
            initializeContinueButton();
        });

        function loadTournamentData() {
            const savedData = localStorage.getItem('tournamentCreationData');
            if (savedData) {
                tournamentData = JSON.parse(savedData);
                displayTournamentInfo();
                loadTeamsForGame();
            } else {
                showError('Không tìm thấy thông tin giải đấu. Vui lòng quay lại bước 1.');
                document.getElementById('continueBtn').disabled = true;
            }
        }

        function displayTournamentInfo() {
            document.getElementById('tournamentTitle').textContent = tournamentData.tournamentName || 'Tên giải đấu';
            document.getElementById('gameName').textContent = tournamentData.gameName || '-';
            document.getElementById('playerCount').textContent = tournamentData.playerCount || '-';
        }

        async function loadTeamsForGame() {
            try {
                // Import the hybrid API
                const { apiCall } = await import('./js/hybrid-api.js');
                const result = await apiCall(`/competitors/by-game/${encodeURIComponent(tournamentData.gameName)}`);
                
                if (result.success) {
                    availableTeams = result.data.competitors;
                    filteredTeams = [...availableTeams];
                    displayTeams();
                } else {
                    showError('Không thể tải danh sách đội cho game này.');
                    document.getElementById('teamsContainer').innerHTML = '<p>Không có đội nào cho game này.</p>';
                }
            } catch (error) {
                console.error('Error loading teams:', error);
                showError('Lỗi kết nối khi tải danh sách đội.');
                document.getElementById('teamsContainer').innerHTML = '<p>Lỗi kết nối.</p>';
            }
        }

        function displayTeams() {
            const container = document.getElementById('teamsContainer');
            
            if (filteredTeams.length === 0) {
                container.innerHTML = '<p>Không tìm thấy đội nào.</p>';
                return;
            }

            const teamsHTML = filteredTeams.map(team => `
                <div class="team-card" data-team-id="${team._id}" onclick="toggleTeamSelection('${team._id}')">
                    <img src="${team.logoUrl}" alt="${team.name}" class="team-logo">
                    <div class="team-name">${team.name}</div>
                    <div class="team-description">${team.description}</div>
                    <div class="team-games">
                        ${team.games.map(game => `<span class="game-tag">${game}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="teams-grid">${teamsHTML}</div>`;
        }

        function toggleTeamSelection(teamId) {
            const teamIndex = selectedTeams.findIndex(team => team._id === teamId);
            const teamCard = document.querySelector(`[data-team-id="${teamId}"]`);
            
            if (teamIndex > -1) {
                // Remove team
                selectedTeams.splice(teamIndex, 1);
                teamCard.classList.remove('selected');
            } else {
                // Add team
                const team = availableTeams.find(t => t._id === teamId);
                if (team) {
                    selectedTeams.push(team);
                    teamCard.classList.add('selected');
                }
            }
            
            updateSelectionSummary();
            updateContinueButton();
        }

        function removeTeam(teamId) {
            const teamIndex = selectedTeams.findIndex(team => team._id === teamId);
            if (teamIndex > -1) {
                selectedTeams.splice(teamIndex, 1);
                const teamCard = document.querySelector(`[data-team-id="${teamId}"]`);
                if (teamCard) {
                    teamCard.classList.remove('selected');
                }
                updateSelectionSummary();
                updateContinueButton();
            }
        }

        function updateSelectionSummary() {
            const countElement = document.getElementById('selectionCount');
            const listElement = document.getElementById('selectedTeamsList');
            
            if (selectedTeams.length === 0) {
                countElement.textContent = 'Chưa chọn đội nào';
                listElement.innerHTML = '';
            } else {
                countElement.textContent = `Đã chọn ${selectedTeams.length} đội`;
                listElement.innerHTML = selectedTeams.map(team => `
                    <div class="selected-team-chip">
                        ${team.name}
                        <button class="remove-team" onclick="removeTeam('${team._id}')" title="Xóa đội">×</button>
                    </div>
                `).join('');
            }
        }

        function initializeSearch() {
            const searchInput = document.getElementById('teamSearchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    filteredTeams = [...availableTeams];
                } else {
                    filteredTeams = availableTeams.filter(team => 
                        team.name.toLowerCase().includes(searchTerm) ||
                        team.description.toLowerCase().includes(searchTerm) ||
                        team.games.some(game => game.toLowerCase().includes(searchTerm))
                    );
                }
                
                displayTeams();
                // Restore selection state
                selectedTeams.forEach(selectedTeam => {
                    const teamCard = document.querySelector(`[data-team-id="${selectedTeam._id}"]`);
                    if (teamCard) {
                        teamCard.classList.add('selected');
                    }
                });
            });
        }

        function initializeContinueButton() {
            document.getElementById('continueBtn').addEventListener('click', function() {
                if (selectedTeams.length >= 2) {
                    saveTeamSelection();
                    window.location.href = 'create-tournament-3.html';
                } else {
                    showError('Vui lòng chọn ít nhất 2 đội để tiếp tục.');
                }
            });
        }

        function updateContinueButton() {
            const continueBtn = document.getElementById('continueBtn');
            continueBtn.disabled = selectedTeams.length < 2;
        }

        function saveTeamSelection() {
            tournamentData.selectedTeams = selectedTeams;
            tournamentData.step = 2;
            localStorage.setItem('tournamentCreationData', JSON.stringify(tournamentData));
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Load saved team selection if returning from step 3
        function loadSavedSelection() {
            if (tournamentData.selectedTeams) {
                selectedTeams = [...tournamentData.selectedTeams];
                updateSelectionSummary();
                updateContinueButton();
                
                // Mark teams as selected in UI
                setTimeout(() => {
                    selectedTeams.forEach(team => {
                        const teamCard = document.querySelector(`[data-team-id="${team._id}"]`);
                        if (teamCard) {
                            teamCard.classList.add('selected');
                        }
                    });
                }, 100);
            }
        }

        // Call loadSavedSelection after teams are loaded
        window.addEventListener('load', loadSavedSelection);
    </script>
</body>
</html>
