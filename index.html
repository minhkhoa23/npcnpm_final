<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament Manager - H·ªá th·ªëng qu·∫£n l√Ω gi·∫£i ƒë·∫•u</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./src/assets/styles/base.css" />
  <link rel="stylesheet" href="./src/assets/styles/theme.css" />
  <link rel="stylesheet" href="./src/assets/styles/components.css" />
  <link rel="stylesheet" href="./src/assets/styles/layout.css" />
  <link rel="stylesheet" href="./src/assets/styles/guest-new.css" />
  <link rel="stylesheet" href="./src/assets/styles/carousel.css" />
  <link rel="stylesheet" href="./src/assets/styles/dashboard.css" />
  
  <style>
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-family: 'Orbitron', monospace;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .success-icon {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-logo">Tournament Manager</div>
    <div class="loading-text">ƒêang kh·ªüi ƒë·ªông h·ªá th·ªëng...</div>
    <div class="loading-spinner"></div>
    <div id="statusMessage" class="status-message">Kh·ªüi t·∫°o c∆° s·ªü d·ªØ li·ªáu localStorage...</div>
  </div>

  <!-- Main Content -->
  <main id="content" style="display: none;"></main>

  <!-- Initialize Application -->
  <script type="module">
    import './src/frontend/js/localStorage-api.js';
    import { authController } from './src/frontend/js/controllers/auth.js';
    import GuestController from './src/frontend/js/controllers/GuestController.js';

    // Show loading status
    function updateStatus(message) {
      const statusElement = document.getElementById('statusMessage');
      if (statusElement) {
        statusElement.textContent = message;
      }
    }

    // Hide loading screen and show content
    function hideLoadingScreen() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    // Show success
    function showSuccess() {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.innerHTML = `
        <div class="success-icon">‚úÖ</div>
        <div class="loading-logo">Tournament Manager</div>
        <div class="loading-text">H·ªá th·ªëng ƒë√£ s·∫µn s√†ng!</div>
        <div class="status-message">Ch·∫°y ho√†n to√†n v·ªõi localStorage - kh√¥ng c·∫ßn backend server</div>
      `;
      
      setTimeout(hideLoadingScreen, 2000);
    }

    // Main initialization
    async function initializeApp() {
      try {
        updateStatus('ƒêang kh·ªüi t·∫°o localStorage database...');
        
        // Wait for localStorage API to be initialized
        let attempts = 0;
        while (!window.localStorageAPI && attempts < 50) {
          await new Promise(resolve => setTimeout(resolve, 100));
          attempts++;
        }
        
        if (!window.localStorageAPI) {
          throw new Error('Failed to initialize localStorage API');
        }
        
        updateStatus('ƒêang t·∫£i d·ªØ li·ªáu ban ƒë·∫ßu...');
        
        // Wait a bit for data initialization
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        updateStatus('ƒêang kh·ªüi t·∫°o controllers...');
        
        // Initialize controllers
        const guestController = new GuestController();
        window.guestController = guestController;
        window.authController = authController;
        
        updateStatus('ƒêang t·∫£i giao di·ªán...');
        
        // Load guest view
        await guestController.renderGuestView();
        
        updateStatus('‚úÖ Ho√†n th√†nh!');
        
        // Show success and hide loading
        showSuccess();
        
        console.log('üéâ Tournament Management System initialized with localStorage!');
        console.log('üöÄ No backend server required - works with VS Code Live Server');
        
      } catch (error) {
        console.error('App initialization error:', error);
        updateStatus('‚ùå L·ªói kh·ªüi t·∫°o: ' + error.message);
      }
    }

    // Start initialization when DOM is ready
    document.addEventListener('DOMContentLoaded', initializeApp);

    // Global error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
</html>
