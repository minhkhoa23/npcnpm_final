  <style>
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-family: 'Orbitron', monospace;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading-text {

      margin-bottom: 2rem;
    }
    
    .loading-spinner {

      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;

    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">

    <div class="loading-text">ƒêang kh·ªüi ƒë·ªông h·ªá th·ªëng...</div>

  <!-- Initialize Application -->
  <script type="module">
    import App from './src/frontend/js/app.js';
    import { router } from './src/frontend/js/router.js';
    import { renderGuestView } from './src/frontend/js/views/guestView.js';
    import GuestController from './src/frontend/js/controllers/GuestController.js';
    import { authController } from './src/frontend/js/controllers/auth.js';
    import { backendStarter } from './src/frontend/js/backend-starter.js';

    // Show loading status
    function updateStatus(message) {
      const statusElement = document.getElementById('statusMessage');
      if (statusElement) {
        statusElement.textContent = message;

    }

    // Show error screen
    function showError(message, showRetry = true) {
      const loadingScreen = document.getElementById('loadingScreen');
      const statusMessage = document.getElementById('statusMessage');
      
      statusMessage.innerHTML = `
        <div class="error-message">
          <strong>‚ùå L·ªói k·∫øt n·ªëi!</strong><br>
          ${message}
          ${showRetry ? `
            <div class="error-actions">
              <button onclick="window.location.reload()">Th·ª≠ l·∫°i</button>
              <button onclick="showManualInstructions()">H∆∞·ªõng d·∫´n</button>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Show manual start instructions
    window.showManualInstructions = function() {
      const instructions = `
        <div class="error-message">
          <strong>üìã H∆∞·ªõng d·∫´n kh·ªüi ƒë·ªông th·ªß c√¥ng:</strong><br>
          1. M·ªü Terminal/Command Prompt<br>
          2. Ch·∫°y l·ªánh: <code>cd src/backend</code><br>
          3. Ch·∫°y l·ªánh: <code>node server.js</code><br>
          4. Sau khi server ch·∫°y, reload trang n√†y<br>
          <div class="error-actions">
            <button onclick="window.location.reload()">Reload trang</button>
          </div>
        </div>
      `;
      document.getElementById('statusMessage').innerHTML = instructions;
    };

    // Hide loading screen and show content
    function hideLoadingScreen() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    // Main initialization
    async function initializeApp() {
      try {
        updateStatus('Kh·ªüi ƒë·ªông backend server...');
        
        // Listen for backend events
        window.addEventListener('backendReady', () => {
          updateStatus('‚úÖ Backend server ƒë√£ s·∫µn s√†ng!');
          setTimeout(startApp, 1000);
        });

        window.addEventListener('backendUnavailable', () => {
          showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn backend server. Vui l√≤ng kh·ªüi ƒë·ªông th·ªß c√¥ng:<br><br>1. M·ªü Terminal<br>2. Ch·∫°y: <code>cd src/backend</code><br>3. Ch·∫°y: <code>node server.js</code><br>4. Reload trang n√†y');
        });

        // Wait for backend initialization to complete
        await new Promise(resolve => setTimeout(resolve, 3000));

        // Check if backend is running
        if (backendStarter.getStatus().isRunning) {
          updateStatus('‚úÖ Backend server ƒë√£ s·∫µn s√†ng!');
          setTimeout(startApp, 1000);
        } else {
          // If no backend event fired, show error after timeout
          setTimeout(() => {
            if (!backendStarter.getStatus().isRunning) {
              showError('Backend server ch∆∞a ch·∫°y. Vui l√≤ng kh·ªüi ƒë·ªông th·ªß c√¥ng:<br><br>1. M·ªü Terminal<br>2. Ch·∫°y: <code>cd src/backend</code><br>3. Ch·∫°y: <code>node server.js</code><br>4. Reload trang n√†y');
            }
          }, 5000);
        }

      } catch (error) {
        console.error('Initialization error:', error);
        showError('C√≥ l·ªói x·∫£y ra khi kh·ªüi ƒë·ªông ·ª©ng d·ª•ng: ' + error.message);
      }
    }

    // Start the main application
    async function startApp() {
      try {
        updateStatus('ƒêang t·∫£i giao di·ªán...');
        
        // Initialize both systems
        const guestController = new GuestController();
        window.guestController = guestController;
        
        // Load guest view as fallback (c√≥ n√∫t ƒêƒÉng nh·∫≠p/ƒêƒÉng k√Ω v√† carousel nhi·ªÅu m·ª•c)
        await guestController.renderGuestView();
        
        updateStatus('‚úÖ H·ªá th·ªëng ƒë√£ s·∫µn s√†ng!');
        
        // Hide loading screen after a short delay
        setTimeout(hideLoadingScreen, 1000);

      } catch (error) {

    }

    // Start initialization when DOM is ready
    document.addEventListener('DOMContentLoaded', initializeApp);

    // Global error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
