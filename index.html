<body>
  <!-- Main Content -->
  <main id="content"></main>

  <!-- Initialize Application -->
  <script type="module">
    import { authController } from './src/frontend/js/controllers/auth.js';
    import { guestRouter } from './src/frontend/js/guest-router.js';
    import { TokenManager } from './src/frontend/js/hybrid-api.js';

    // Main initialization
    async function initializeApp() {
      try {
        // Import hybrid API
        await import('./src/frontend/js/hybrid-api.js');

        // Clear any old authentication tokens for clean start
        TokenManager.removeToken();

        // Always start in guest mode for clean initialization
        await guestRouter.ensureGuestView();

        console.log('ðŸŽ‰ Tournament Management System ready!');

      } catch (error) {
        console.error('App initialization error:', error);
      }
    }

    // Start initialization when DOM is ready
    document.addEventListener('DOMContentLoaded', initializeApp);

    // Global logout function
    window.globalLogout = function() {
      TokenManager.removeToken();
      // Always redirect to index.html for logout
      if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
        window.location.href = '/';
      } else {
        // If already on index.html, reload to show guest view
        window.location.reload();
      }
    };

    // Handle authentication expiry across all pages
    window.addEventListener('storage', function(e) {
      if (e.key === 'authToken' && e.newValue === null) {
        // Token was removed, redirect to index
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
          window.location.href = '/';
        }
      }
    });

    // Global error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
