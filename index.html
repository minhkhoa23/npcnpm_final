<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament Manager - H·ªá th·ªëng qu·∫£n l√Ω gi·∫£i ƒë·∫•u</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./src/assets/styles/base.css" />
  <link rel="stylesheet" href="./src/assets/styles/theme.css" />
  <link rel="stylesheet" href="./src/assets/styles/components.css" />
  <link rel="stylesheet" href="./src/assets/styles/layout.css" />
  <link rel="stylesheet" href="./src/assets/styles/guest-new.css" />
  <link rel="stylesheet" href="./src/assets/styles/carousel.css" />
  <link rel="stylesheet" href="./src/assets/styles/dashboard.css" />
  
  <style>
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-family: 'Orbitron', monospace;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .success-icon {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-logo">Tournament Manager</div>
    <div class="loading-text">ƒêang kh·ªüi ƒë·ªông h·ªá th·ªëng...</div>
    <div class="loading-spinner"></div>
    <div id="statusMessage" class="status-message">ƒêang k·∫øt n·ªëi v·ªõi backend server...</div>
  </div>

  <!-- Main Content -->
  <main id="content" style="display: none;"></main>

  <!-- Initialize Application -->
  <script type="module">
    import { authController } from './src/frontend/js/controllers/auth.js';
    import { guestRouter } from './src/frontend/js/guest-router.js';
    import { TokenManager } from './src/frontend/js/api.js';

    // Show loading status
    function updateStatus(message) {
      const statusElement = document.getElementById('statusMessage');
      if (statusElement) {
        statusElement.textContent = message;
      } else {
        console.log('üìä Status:', message);
      }
    }

    // Hide loading screen and show content
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loadingScreen');
      const content = document.getElementById('content');

      if (loadingScreen) {
        loadingScreen.style.display = 'none';
      }
      if (content) {
        content.style.display = 'block';
      }
    }

    // Show success
    function showSuccess() {
      const loadingScreen = document.getElementById('loadingScreen');
      if (!loadingScreen) {
        console.log('‚úÖ System ready - loading screen not found');
        hideLoadingScreen();
        return;
      }

      loadingScreen.innerHTML = `
        <div class="success-icon">‚úÖ</div>
        <div class="loading-logo">Tournament Manager</div>
        <div class="loading-text">H·ªá th·ªëng ƒë√£ s·∫µn s√†ng!</div>
        <div class="status-message">ƒê√£ k·∫øt n·ªëi v·ªõi backend server th√†nh c√¥ng!</div>
      `;

      setTimeout(hideLoadingScreen, 2000);
    }

    // Main initialization
    async function initializeApp() {
      try {
        updateStatus('ƒêang k·∫øt n·ªëi v·ªõi backend server...');

        // Test backend connection
        try {
          const response = await fetch('/api/health');
          if (response.ok) {
            updateStatus('Backend server ƒë√£ k·∫øt n·ªëi th√†nh c√¥ng!');
          } else {
            updateStatus('Backend server ph·∫£n h·ªìi nh∆∞ng c√≥ l·ªói...');
          }
        } catch (error) {
          updateStatus('Kh√¥ng th·ªÉ k·∫øt n·ªëi backend, ti·∫øp t·ª•c v·ªõi localStorage...');
          // Fallback to localStorage if backend is not available
          const { default: LocalStorageAPI } = await import('./src/frontend/js/localStorage-api.js');
        }

        updateStatus('ƒêang t·∫£i d·ªØ li·ªáu...');

        updateStatus('ƒêang kh·ªüi tÔøΩÔøΩÔøΩo h·ªá th·ªëng...');

        // Check if user is authenticated and token is valid
        let isUserAuthenticated = false;
        if (TokenManager.isAuthenticated()) {
          try {
            // Verify token is still valid
            const user = TokenManager.getCurrentUser();
            if (user && user._id) {
              // User is authenticated, but don't redirect - let them stay on index
              updateStatus('Ng∆∞·ªùi d√πng ƒë√£ ƒëƒÉng nh·∫≠p, t·∫£i trang ch·ªß...');
              isUserAuthenticated = true;
            }
          } catch (error) {
            // Token is invalid, clear it and continue as guest
            console.error('Invalid token, clearing:', error);
            TokenManager.removeToken();
          }
        }

        if (isUserAuthenticated) {
          updateStatus('ƒêang t·∫£i giao di·ªán cho ng∆∞·ªùi d√πng ƒë√£ ƒëƒÉng nh·∫≠p...');
        } else {
          updateStatus('ƒêang t·∫£i giao di·ªán guest...');
        }

        // Initialize guest router and render appropriate view
        await guestRouter.ensureGuestView();

        updateStatus('‚úÖ Ho√†n th√†nh!');

        // Show success and hide loading
        showSuccess();

        console.log('üéâ Tournament Management System initialized with backend API!');
        console.log('ÔøΩÔøΩÔøΩ Backend server connected successfully');

      } catch (error) {
        console.error('App initialization error:', error);
        updateStatus('‚ùå L·ªói kh·ªüi t·∫°o: ' + error.message);
      }
    }

    // Start initialization when DOM is ready
    document.addEventListener('DOMContentLoaded', initializeApp);

    // Global logout function
    window.globalLogout = function() {
      TokenManager.removeToken();
      // Always redirect to index.html for logout
      if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
        window.location.href = '/';
      } else {
        // If already on index.html, reload to show guest view
        window.location.reload();
      }
    };

    // Handle authentication expiry across all pages
    window.addEventListener('storage', function(e) {
      if (e.key === 'authToken' && e.newValue === null) {
        // Token was removed, redirect to index
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
          window.location.href = '/';
        }
      }
    });

    // Global error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
</html>
